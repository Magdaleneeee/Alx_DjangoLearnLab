{% extends 'blog/base.html' %}

{% block content %}
<h2>
  {% if form.instance.pk %}
    Edit post
  {% else %}
    New post
  {% endif %}
</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">
    {% if form.instance.pk %}Save changes{% else %}Create post{% endif %}
  </button>
</form>

<p><a href="{% url 'post-list' %}">Back to all posts</a></p>
{% endblock %}
